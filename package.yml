name       : freeorion
version    : 0.4.9
release    : 20
source     :
    - https://github.com/freeorion/freeorion/releases/download/v0.4.9/FreeOrion_v0.4.9_2020-02-02.db53471_Source.tar.gz : 5689b3a6cab9e6cfbc83d8e82ef325bb9e00711262d26b046f083ea5fdc4d6e1
license    :
    - CC-BY-SA-3.0
    - GPL-2.0-only
component  : games.strategy
summary    : FreeOrion is a free, open source, turn-based space empire and galactic
    conquest (4X) computer game
description: |
    FreeOrion is a free, Open Source, turn-based space empire and galactic conquest computer game.

    FreeOrion is inspired by the tradition of the Master of Orion games, but does not try to be a clone or remake of that series or any other game.  It builds on the classic *4X* (eXplore, eXpand, eXploit and eXterminate) model.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(glew)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(vorbis)
    - libboost-devel
setup      : |
    %cmake -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% .
build      : |
    %make
install    : |
    %make_install
